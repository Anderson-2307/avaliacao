<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Avaliação - Linha</title>
</h:head>
<h:body>
  <h:form>
  	<p:growl id="messages" showDetail="true" closable="true" />
  	<p:panelGrid columns="2" id="pg">
  		<h:outputText value="Insituição Destinatária:" />
		<p:inputMask mask="9999" value="#{provaController.instituicaoFinanceiraRemetente.agencia}" maxlength="4" />
	    <h:outputText value="Insituição Favorecida:" />  
	    <p:inputMask mask="9999" value="#{provaController.instituicaoFinanceiraDestinataria.agencia}" maxlength="4"/>
	    <h:outputText value="Instrução" />
	    <p:inputText value="#{provaController.linhaInformacao}" id="instrucao"/>
	    <p:commandButton action="#{provaController.adicionarInstrucao}" value="Adicionar Instrução"/>
	    <p:commandButton actionListener="#{provaController.converterVariasLinhas()}" value="Enviar Linha" update="messages,instrucao"/>
  	</p:panelGrid> 
	
	<br/><br/><br/>
	
	<p:outputPanel autoUpdate="true"> 
		<p:dataTable value="#{provaController.listaLinhaInformacaoConvertida}" var="linha" rendered="#{!empty provaController.listaLinhaInformacaoConvertida}" >
			<p:column headerText="Instrução Convertida">
				<h:outputText value="#{linha}" />
			</p:column>
		</p:dataTable> 
	</p:outputPanel>
  </h:form>
</h:body>
</html>
