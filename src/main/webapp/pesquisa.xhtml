<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Avaliação</title>
</h:head>
<h:body>
  <h:form>
  	
  	<p:commandButton action="#{provaController.index()}" value="INDEX" ajax="false"/>
  	
  	<p:panelGrid columns="2">
  		<h:outputText value="Insituição Depositante:" />
		<p:inputMask mask="9999" value="#{provaController.instituicaoFinanceira.agencia}" maxlength="4" />
	    <p:commandButton action="#{provaController.pesquisar}" value="Pesquisar" ajax="false"/>
  	</p:panelGrid> 
	
	<br/><br/><br/><br/>
	
	<p:outputPanel autoUpdate="true"> 
		<p:dataTable value="#{provaController.listaInstituicaoFinanceira}" var="instituicao" emptyMessage="Nenhum Instituição localizada">
			<p:column headerText="Instituição Depositante">
				<h:outputText value="#{instituicao.agencia}" />
			</p:column>
			<p:column headerText="Instituição Favorecido">
				<h:outputText value="#{instituicao.agenciaDestino}" />
			</p:column>
		</p:dataTable>	
	</p:outputPanel>
  </h:form>
</h:body>
</html>
